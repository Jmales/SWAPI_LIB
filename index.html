        <script src="./lib/swapiLib.js"></script>
        <script>
                //Function used to treat data coming from 'swapiLib' methods
                function treatData(url,data){
                    console.log("%c"+ url,'background: green; color: white; display: block;');
                    console.log(data);
                    var div = document.createElement("div");  
                    div.innerHTML = url+":::" +Object.values(data)+"<br><br>";
                    document.body.appendChild(div);  
                    
                }
                
                //TESTS
                var test = swapiLib.getResources(); //Is supposed to give ERROR
                console.log(test);

                test = swapiLib.getResources(treatData,treatData,treatData); //Is supposed to give ERROR
                console.log(test);

                a = swapiLib.getResources(treatData);
                console.log(a);

                swapiLib.getPerson(1,treatData);
                swapiLib.getMultiplePeople([1,2,3],treatData);
                swapiLib.getAllPeople(treatData);
                swapiLib.getPeopleSchema(treatData),

                swapiLib.getFilm(1,treatData);
                swapiLib.getMultipleFilms([1,2,3],treatData);

                swapiLib.getStarship(15,treatData);

                swapiLib.getMultipleStarships([15,12],treatData);
                swapiLib.getAllStarships(treatData);
                swapiLib.getStarshipSchema(treatData);

                swapiLib.getVehicle(4,treatData);
                swapiLib.getMultipleVehicles([1,2,3],treatData); //Is supposed to give ERROR
                swapiLib.getMultipleVehicles([4,6,8,14],treatData);

                swapiLib.getAllPlanets(treatData);
                swapiLib.getPlanetsSchema(treatData);

        </script>
